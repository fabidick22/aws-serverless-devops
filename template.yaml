AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  DevOps

  Sample SAM Template for aws-serverless-devops


Parameters:
  Environment:
    Type: String
    AllowedValues:
      - stage
      - prod

Conditions:
  ProdCondition:
    !Equals [!Ref Environment, prod]

Globals:
  Function:
    Runtime: nodejs12.x
    Tracing: Active
    MemorySize: 128
    Timeout: 100

Resources:
  ServerlessHTTPApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Sub "${Environment}"

  GetMyDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-getMyDataFunction"
      CodeUri: src/handlers/get-data/
      Handler: app.lambdaHandler
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHTTPApi
            Path: /data
            Method: get

  SaveMyDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-getMyDataFunction"
      CodeUri: src/handlers/save-data/
      Handler: app.lambdaHandler
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHTTPApi
            Path: /data
            Method: post

Outputs:
  DataApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Join
      - ''
      - - !Sub "https://${ServerlessHTTPApi}.execute-api.${AWS::Region}.amazonaws.com/"
        - !If [ProdCondition, "prod", "stage"]
